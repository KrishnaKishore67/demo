<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkpoint Ultrasonic Beacon</title>
</head>
<body>
  <h2>Checkpoint Active</h2>
  <button onclick="startBeacon()">Start Checkpoint</button>

 <script>
let audioCtx, oscillator;

function startCheckpoint() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  oscillator = audioCtx.createOscillator();

  oscillator.type = "sine";
  oscillator.frequency.value = 18000; // 18 kHz (near ultrasonic)

  oscillator.connect(audioCtx.destination);
  oscillator.start();

  document.getElementById("status").innerText =
    "Checkpoint beacon active (18 kHz)";
}
</script>
</body>
</html>
