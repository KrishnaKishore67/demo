<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ultrasonic Beacon</title>
  <style>
    body {
      background: #121212;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      border: 2px solid #00ff00;
      display: inline-block;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff00;
    }
    button {
      background: #00ff00;
      color: #000;
      border: none;
      font-size: 20px;
      padding: 15px 40px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
    }
    button:hover {
      background: #00cc00;
      box-shadow: 0 0 20px #00ff00;
    }
    #status { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>

<div class="container">
  <h1>BEACON SYSTEM</h1>
  <button id="toggleBtn">START BEACON</button>
  <div id="status">STATUS: STANDBY</div>
</div>

<script>
let audioCtx;
let oscillator;
let isPlaying = false;
let freqInterval;

// High frequencies for the beacon
const frequencies = [18900, 19100, 18700];

const toggleBtn = document.getElementById("toggleBtn");
const statusText = document.getElementById("status");

toggleBtn.addEventListener("click", () => {
  if (!isPlaying) {
    startBeacon();
  } else {
    stopBeacon();
  }
});

function startBeacon() {
  try {
    // 1. Initialize Context
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    // 2. Handle suspended state (Chrome/Safari requirement)
    if (audioCtx.state === 'suspended') {
      audioCtx.resume();
    }

    // 3. Create Oscillator
    oscillator = audioCtx.createOscillator();
    oscillator.type = "sine";
    oscillator.frequency.setValueAtTime(frequencies[0], audioCtx.currentTime);

    const gainNode = audioCtx.createGain();
    gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); // Lower gain for safety

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.start();
    isPlaying = true;

    // 4. Update UI
    toggleBtn.innerText = "STOP BEACON";
    statusText.innerText = "STATUS: BROADCASTING...";
    statusText.style.color = "#ff3300";

    // 5. Frequency Cycling
    let index = 0;
    freqInterval = setInterval(() => {
      index = (index + 1) % frequencies.length;
      // Use ramp for smoother transitions to avoid clicks
      oscillator.frequency.exponentialRampToValueAtTime(frequencies[index], audioCtx.currentTime + 0.1);
    }, 1000);

  } catch (err) {
    console.error(err);
    alert("Beacon Failed: " + err.message);
  }
}

function stopBeacon() {
  if (oscillator) {
    oscillator.stop();
    oscillator.disconnect();
  }
  clearInterval(freqInterval);
  isPlaying = false;
  toggleBtn.innerText = "START BEACON";
  statusText.innerText = "STATUS: STANDBY";
  statusText.style.color = "#00ff00";
}
</script>

</body>
</html>
