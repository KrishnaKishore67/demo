<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkpoint Ultrasonic Beacon</title>
</head>
<body>
  <h2>Checkpoint Active</h2>
  <button onclick="startBeacon()">Start Checkpoint</button>

  <script>
    let audioCtx;
    let oscillator;

    function startBeacon() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      oscillator = audioCtx.createOscillator();
      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(17000, audioCtx.currentTime); // 17 kHz (works on phones)

      oscillator.connect(audioCtx.destination);
      oscillator.start();

      alert("Ultrasonic checkpoint started");
    }
  </script>
</body>
</html>
