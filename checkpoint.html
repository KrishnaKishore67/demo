<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ultrasonic Beacon</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
    }
  </style>
</head>
<body>

<h1>Checkpoint Beacon</h1>
<h2 id="status">Stopped</h2>
<button id="startBtn">START BEACON</button>

<script>
let audioCtx;
let oscillator;
let index = 0;

// CHANGE PER CHECKPOINT
const frequencies = [18900, 19100, 18700];

document.getElementById("startBtn").addEventListener("click", async () => {
  try {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    await audioCtx.resume(); // ðŸ”‘ REQUIRED

    oscillator = audioCtx.createOscillator();
    oscillator.type = "sine";
    oscillator.frequency.value = frequencies[0];

    const gain = audioCtx.createGain();
    gain.gain.value = 0.9;

    oscillator.connect(gain);
    gain.connect(audioCtx.destination);

    oscillator.start();

    document.getElementById("status").innerText = "Broadcasting ultrasonic signal";

    setInterval(() => {
      index = (index + 1) % frequencies.length;
      oscillator.frequency.setValueAtTime(
        frequencies[index],
        audioCtx.currentTime
      );
    }, 1000);

  } catch (err) {
    alert("Audio failed: " + err.message);
  }
});
</script>

</body>
</html>
