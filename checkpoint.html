<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ultrasonic Checkpoint Beacon</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #0f0;
      padding-top: 40px;
    }
    button {
      font-size: 22px;
      padding: 15px 30px;
    }
  </style>
</head>
<body>

<h1>Checkpoint Beacon</h1>
<h2 id="status">Stopped</h2>
<button onclick="start()">START BEACON</button>

<script>
let audioCtx;
let oscillator;
let gainNode;

// CHANGE THIS PER CHECKPOINT
const frequencies = [18900, 19100, 18700]; // CP1 signature
let index = 0;

function start() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  oscillator = audioCtx.createOscillator();
  gainNode = audioCtx.createGain();

  oscillator.type = "sine";
  oscillator.frequency.value = frequencies[0];
  gainNode.gain.value = 0.8;

  oscillator.connect(gainNode);
  gainNode.connect(audioCtx.destination);
  oscillator.start();

  document.getElementById("status").innerText = "Broadcasting ultrasonic signal";

  setInterval(() => {
    index = (index + 1) % frequencies.length;
    oscillator.frequency.setValueAtTime(
      frequencies[index],
      audioCtx.currentTime
    );
  }, 1000);
}
</script>

</body>
</html>
