<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkpoint Beacon</title>
  <style>
    body { background: #000; color: #00ff00; font-family: monospace; text-align: center; padding-top: 50px; }
    .status-box { border: 2px solid #00ff00; display: inline-block; padding: 20px; border-radius: 10px; }
    button { background: #00ff00; color: #000; font-size: 24px; padding: 20px 40px; border: none; cursor: pointer; font-weight: bold; }
    #freqDisplay { font-size: 40px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="status-box">
    <h1>CHECKPOINT BEACON v2</h1>
    <button id="startBtn">ACTIVATE BEACON</button>
    <div id="status">STATUS: IDLE</div>
    <div id="freqDisplay">--- Hz</div>
  </div>

  <script>
    let audioCtx, oscillator, freqInterval;
    const frequencies = [15500, 16000, 16500]; // Highly catchable range
    let index = 0;

    document.getElementById("startBtn").addEventListener("click", async () => {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        oscillator = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        oscillator.type = "sine";
        oscillator.frequency.setValueAtTime(frequencies[0], audioCtx.currentTime);
        gain.gain.setValueAtTime(0.8, audioCtx.currentTime);

        oscillator.connect(gain);
        gain.connect(audioCtx.destination);
        oscillator.start();

        document.getElementById("status").innerText = "BROADCASTING...";
        document.getElementById("startBtn").style.display = "none";

        freqInterval = setInterval(() => {
          index = (index + 1) % frequencies.length;
          // Smooth transition to prevent clicking sounds
          oscillator.frequency.exponentialRampToValueAtTime(frequencies[index], audioCtx.currentTime + 0.1);
          document.getElementById("freqDisplay").innerText = frequencies[index] + " Hz";
        }, 1000);
      }
    });
  </script>
</body>
</html>
