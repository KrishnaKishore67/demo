<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkpoint Beacon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Checkpoint Beacon</h2>
  <button id="startBtn">â–¶ Start Checkpoint</button>
  <p id="status">Idle</p>

  <script>
    let audioCtx = null;
    let oscillator = null;

    document.getElementById("startBtn").addEventListener("click", async () => {
      if (audioCtx) return; // prevent double start

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      await audioCtx.resume(); // IMPORTANT

      oscillator = audioCtx.createOscillator();
      oscillator.type = "sine";
      oscillator.frequency.value = 16000; // MUST match participant

      oscillator.connect(audioCtx.destination);
      oscillator.start();

      document.getElementById("status").innerText =
        "ðŸ”Š Checkpoint active (16 kHz beacon running)";
    });
  </script>

</body>
</html>
